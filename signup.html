<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sheldon Youngo">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Stylesheet -->
        <link href="assets/css/styles.css" rel="stylesheet">
        <title>Newsletter Signup</title>
    </head>
    <body class="text-center">
    
        <main class="form-signup">
        <form method="post">
            <img class="mb-4" src="assets/images/logo.png" alt="">
            <h1 class="h3 mb-3 fw-normal">Sign up to our Newsletter!</h1>

            <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
            <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last name" required>
            <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="Email address" required>

            <button class="w-100 btn btn-lg " type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Sheldon Youngo. 2023</p>
        </form>
        </main>

    </body>
</html>
